<app-header></app-header>
<!-- <img src="../../assets/images/basketball.jpg" class="basketball-img"> -->
<div>
  <div class="image">
    <img src="../../assets/images/stopwatch-basketball-clipart-9.jpg"/>
  </div>
  <div class="example-container">

    <mat-label l10nTranslate>Email:</mat-label>
    <mat-form-field>
      <input matInput [(ngModel)]="email">
    </mat-form-field>

    <mat-label l10nTranslate>Password:</mat-label>
    <mat-form-field>
      <input type="password" matInput [(ngModel)]="password">
    </mat-form-field>

    <button l10nTranslate mat-raised-button class="log-in-confirm-button" (click)="logIn()">
      Log in
    </button>

  </div>
</div>
